<!DOCTYPE html>
<html>

<head>
  <title>Dark Themed Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>WebsiteName</h1>
  </header>

  <div class="sidebar">
    <div class="sidebar-toggle"></div>
    <ul class="sidebar-links">
      <li><a href="home"><i class="fa fa-home"></i><span>Home</span></a></li>
      <li><a href="about"><i class="fa fa-question"></i><span>About</span></a></li>
      <li><a href="contact"><i class="fa fa-user"></i><span>Contact</span></a></li>
    </ul>
    <div class="profile">
      <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=identicon" alt="Profile Image"
        class="profile-image">
      <p class="profile-name">John Doe</p>
    </div>
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Submit</button>
  </form>


  <footer>
    <p>Â© 2021 John Doe</p>
  </footer>

  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script src="./script.js"></script>
</body>

</html>
